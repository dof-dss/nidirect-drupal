# PHP CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
version: 2

jobs:
  test:
    environment:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: ''
          DB_NAME: circle_test
          DB_PREFIX: ''
          DB_PORT: 3306
          DB_NAMESPACE: Drupal\Core\Database\Driver\mysql
          DB_DRIVER: mysql
    docker:
      - image: circleci/php:7.2.20-apache-browsers
      - image: circleci/mysql:5.7.27
    steps:
      - run:
            name: Add PHP extensions
            command: |
              sudo apt-get update
              sudo apt-get install -y libpng-dev mariadb-client
              sudo docker-php-ext-install gd pdo_mysql
      # Add SSH user key so we can access related repositories as part of our initial clone + composer install command.
      - add_ssh_keys:
          fingerprints:
            - "40:ee:b5:e2:37:3d:e5:e0:79:7f:95:a3:1d:b5:7d:c9"
      - checkout
      - run:
            name: Copy vhost into place
            command: |
              sudo cp .circleci/drupal.vhost /etc/apache2/sites-available/drupal.conf
      - run:
            name: Enable web server and vhosts
            command: |
              sudo service apache2 start
              sudo a2dissite 000-default
              sudo a2ensite drupal
      - run:
          name: Validate composer.json and composer.lock file for consistency
          command: composer validate --no-check-all --strict
      - run:
          name: Add GitHub access token for composer
          command: echo 'composer config -g github-oauth.github.com $GITHUB_TOKEN' >> $BASH_ENV
      - run:
          name: Fetch dependencies with composer
          command: |
            composer install --no-interaction --optimize-autoloader
            composer drupal:scaffold
      - run:
            name: Install Drupal and configure settings
            command: |
              # Should be scaffolded by now.
              cd /home/circleci/project/web
              cp sites/default/default.settings.php sites/default/settings.php
              ../vendor/bin/drush site-install -y standard --site-name="NI Direct" --db-url=mysql://root:@127.0.0.1/circle_test
              chmod +w sites/default/settings.php
              curl -O -L https://raw.githubusercontent.com/dof-dss/lando-d7-to-d8-migrate/development/config/drupal.settings
              # Append our environment specific settings to the settings.php file.
              cat drupal.settings >> sites/default/settings.php
              # Switch off write access when done as recommended by Drupal installer.
              chmod -w sites/default/settings.php
      - run:
            name: Set up Drupal environment for CI
            command: |
              # Move old docroot to the site.
              sudo mv /var/www/html /var/www/html.old
              # Copy our build into position.
              sudo cp -R /home/circleci/project /var/www/html
      - run:
            name: Test connection to Drupal
            command: |
              # Fetch a static file.
              curl http://localhost/README.md
              # Fetch a php file
              curl http://localhost/install.php
              # Fetch an aliased path.
              curl http://localhost/user/login
