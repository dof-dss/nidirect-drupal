id: appeal_a_firearms_decision
title: 'Appeal a firearms decision'
description: 'Form for appealing to the Department of Justice against a decision of the Chief Constable in relation to firearms and/or ammunition.'
categories: {  }
elements: |-
  notification_details_page:
    '#type': webform_wizard_page
    '#title': 'Notification details'
    notification_info:
      '#type': webform_markup
      '#display_on': both
      '#markup': |-
        <p class="page-summary">Use this form if you wish to appeal to the Department of Justice against a decision of the Chief Constable in relation to firearms and/or ammunition.</p>

        <p class="info-notice">Your appeal must be made within one month of receiving notification of the Chief Constable’s decision.</p>
    notification_details:
      '#type': fieldset
      '#title': 'Notification details'
      '#format': container
      notification_ref_no:
        '#type': textfield
        '#title': 'Notification reference number'
        '#description': "Enter the reference number shown on the Chief Constable's letter of notification."
        '#description_display': before
        '#maxlength': 20
        '#size': 22
        '#autocomplete': 'off'
        '#required': true
        '#required_error': 'Notification reference number is required'
        '#pattern': '[A-Za-z0-9]{5,20}'
        '#pattern_error': 'Notification reference number is not recognised'
        '#attributes':
          oninput: 'this.value = this.value.toUpperCase()'
      notification_date:
        '#type': date
        '#title': 'Notification date'
        '#description': "Enter the date shown on the Chief Constable's letter of notification."
        '#description_display': before
        '#required': true
        '#required_error': 'Date of notification is required'
        '#date_date_min': '-1 month'
        '#date_date_max': today
  your_details_page:
    '#type': webform_wizard_page
    '#title': 'Your details'
    your_details:
      '#type': fieldset
      '#title': 'Your details'
      '#format': container
      title:
        '#type': webform_select_other
        '#title': Title
        '#title_display': before
        '#options':
          Mr: Mr
          Mrs: Mrs
          Miss: Miss
          Mx: Mx
        '#other__option_label': Other
        '#other__title': 'Other title (please specify)'
        '#other__placeholder': ''
        '#other__size': '10'
        '#other__maxlength': '20'
        '#required': true
        '#required_error': 'Title is required'
        '#wrapper_type': form_element
      forenames:
        '#type': textfield
        '#title': 'First name(s)'
        '#description': 'Include your first name and any middle names.'
        '#description_display': before
        '#maxlength': 255
        '#autocomplete': 'given-name additional-name'
      last_name:
        '#type': textfield
        '#title': 'Last name'
        '#maxlength': 255
        '#size': 20
        '#autocomplete': family-name
        '#required': true
        '#required_error': 'Last name is required'
      date_of_birth:
        '#type': date
        '#title': 'Date of birth'
        '#required': true
        '#required_error': 'Date of birth is required'
        '#attributes':
          autocomplete: bday
          data-msg-max: 'You must be at least 18 years old'
        '#date_date_max': '-18 years'
      daytime_telephone_number:
        '#type': tel
        '#title': 'Daytime telephone number'
        '#maxlength': 22
        '#size': 24
        '#autocomplete': tel
        '#required': true
        '#required_error': 'Telephone number is required'
        '#pattern': '^[\+0-9\s\-\(\)]+$'
        '#pattern_error': 'Enter a valid telephone or mobile number'
      mobile_number:
        '#type': tel
        '#title': 'Mobile number'
        '#maxlength': 22
        '#size': 24
        '#autocomplete': tel
        '#pattern': '^[\+0-9\s\-\(\)]+$'
        '#pattern_error': 'Enter a valid mobile phone number'
      email:
        '#type': email
        '#title': Email
        '#description': 'We will use this email address to send you confirmation of appeal submission and to notify you of the outcome.'
        '#description_display': before
        '#maxlength': 255
        '#autocomplete': email
        '#required': true
        '#required_error': 'Enter your email address'
