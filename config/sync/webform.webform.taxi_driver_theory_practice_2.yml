    settings:
      introduction: '<p>You have completed the taxi driver theory practice test 2. Your results are shown below.</p>'
      pass_text: '<p>You have passed the practice test</p>'
      fail_text: '<p>You have failed the practice test</p>'
      pass_score: '12'
