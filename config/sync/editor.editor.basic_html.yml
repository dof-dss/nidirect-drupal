uuid: 908bfc82-e2fb-410a-a921-d62a654c811e
langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - blockQuote
      - superscript
      - removeFormat
      - '|'
      - heading
      - style
      - insertTable
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - drupalMedia
      - location
      - '|'
      - undo
      - redo
      - '|'
      - importWord
      - specialCharacters
      - textPartLanguage
      - fullScreen
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
    ckeditor5_language:
      language_list: all
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_paste_filter_pasteFilter:
      enabled: false
      filters:
        -
          enabled: false
          weight: 0
          search: '<o:p><\/o:p>'
          replace: ''
        -
          enabled: false
          weight: 1
          search: '(<[^>]*) (style="[^"]*")'
          replace: $1
        -
          enabled: false
          weight: 2
          search: '(<[^>]*) (face="[^"]*")'
          replace: $1
        -
          enabled: false
          weight: 3
          search: '(<[^>]*) (valign="[^"]*")'
          replace: $1
        -
          enabled: false
          weight: 4
          search: '<\/?(b\b|big|embed|font|i\b|small)[^>]*>'
          replace: ''
        -
          enabled: false
          weight: 5
          search: '<\/?(article|aside|div|footer|header|hr|main|nav|pre|section)[^>]*>'
          replace: ''
        -
          enabled: false
          weight: 6
          search: '<(audio|canvas|dialog|form|iframe|map|menu|object|picture|svg|video)[^>]*>(.*?)<\/(audio|canvas|dialog|form|iframe|map|menu|object|picture|svg|video)>'
          replace: ''
        -
          enabled: false
          weight: 7
          search: '<img[^>]*>'
          replace: ''
        -
          enabled: false
          weight: 8
          search: '<a name="OLE_LINK[^"]*">(.*?)<\/a>'
          replace: $1
        -
          enabled: false
          weight: 10
          search: '<\/?span[^>]*>(\(external link opens in a new window \/ tab\))?'
          replace: ''
        -
          enabled: false
          weight: 11
          search: '<(?!td|th)[^>\/]*>(<br>|&nbsp;|\s)*<\/[^>]*>'
          replace: ''
        -
          enabled: false
          weight: 12
          search: '(<p[^>]*) (class="(?!info-notice")[^"]*")'
          replace: $1
        -
          enabled: false
          weight: 13
          search: '(<[ou]l[^>]*) (class="(?!split-list")[^"]*")'
          replace: $1
        -
          enabled: false
          weight: 14
          search: '(<table[^>]*) (class="(?!table-fixed-width")[^"]*")'
          replace: $1
        -
          enabled: false
          weight: 15
          search: '<\/?thead[^>]*>'
          replace: ''
        -
          enabled: false
          weight: 16
          search: '(<[^>]*) ((row|col)span="[^"]*")'
          replace: $1
        -
          enabled: false
          weight: 17
          search: '(<a[^>]*) (class="(?!btn--call-to-action")[^"]*")'
          replace: $1
        -
          enabled: false
          weight: 18
          search: '<\/?h1\b[^>]*>'
          replace: '<h2>'
    ckeditor5_premium_features_import_word__import_word:
      upload_media:
        enabled: false
        media_bundle: image
        media_field_name: field_media_image
        image_destination_dir: cke5-word-import-images
    ckeditor5_style:
      styles:
        -
          label: 'Information notice'
          element: '<p class="info-notice">'
        -
          label: 'Split bulleted list'
          element: '<ul class="split-list">'
        -
          label: 'Split numbered list'
          element: '<ol class="split-list">'
        -
          label: 'Equal table columns'
          element: '<table class="table-fixed-width">'
        -
          label: 'Big green button'
          element: '<a class="btn--call-to-action">'
    linkit_extension:
      linkit_enabled: true
      linkit_profile: default
    media_media:
      allow_view_mode_override: true
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: null
  max_dimensions:
    width: null
    height: null
