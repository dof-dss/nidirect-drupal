      plugin: sub_process
      source: field_secure_attachment
      process:
        target_id: fid
        display: display
        description: description
  field_site_topics:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_subtheme:
    -
      plugin: sub_process
      source: field_subtheme
      process:
        target_id: tid
