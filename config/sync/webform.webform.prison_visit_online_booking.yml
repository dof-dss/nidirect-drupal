id: prison_visit_online_booking
title: 'Prison visit online booking'
description: ''
categories: {  }
elements: |-
  prisoner_details_page:
    '#type': webform_wizard_page
    '#title': 'Prisoner details'
    '#next_button_label': Next
    prisoner_details:
      '#type': fieldset
      '#title': 'Prisoner details'
      visitor_order_number:
        '#type': textfield
        '#title': 'Visit reference number'
        '#maxlength': 12
        '#size': 14
        '#autocomplete': 'off'
        '#input_mask': AAA9999-9999
        '#required': true
        '#pattern': '[A-Z]{3}[0-9]{4}\-[0-9]{4}'
        '#pattern_error': 'Visit reference number is incorrect.'
      prisoner_id:
        '#type': textfield
        '#title': 'Prisoner ID'
        '#maxlength': 5
        '#size': 6
        '#autocomplete': 'off'
        '#input_mask': A9999
        '#required': true
      prison_visit_prison_name:
        '#type': hidden
        '#title': prison_visit_prison_name
      prison_visit_type:
        '#type': hidden
        '#title': prison_visit_type
      prison_visit_week_date:
        '#type': hidden
        '#title': prison_visit_week_date
      prison_visit_sequence:
        '#type': hidden
        '#title': prison_visit_sequence
  visitor_details_page:
    '#type': webform_wizard_page
    '#title': 'Visitor details'
    '#next_button_label': Next
    visitor_1_details:
      '#type': fieldset
      '#title': 'Your details'
      visitor_1_intro:
        '#type': webform_markup
        '#markup': '<p>Complete details on this page for the main visitor. There is an option at the end to add additional visitors to the same booking.</p><p>Note that: <ul><li> the date of birth must match what is held on record for the given visitor ID;</li><li>The mail address provided will be the address your booking confirmation is sent to;</li><li>A contact telephone is requested in order that the prison booking team can contact the visitor, should they need to discuss this booking.</li></ul></p>'
      visitor_1_id:
        '#type': textfield
        '#title': 'Visitor ID'
        '#autocomplete': 'off'
        '#required': true
        '#required_error': 'enter the visitor ID for the main visitor'
      visitor_1_dob:
        '#type': date
        '#title': 'Date of birth'
        '#required': true
        '#required_error': 'Enter a valid date of birth'
      visitor_1_email:
        '#type': webform_email_confirm
        '#title': 'Email address'
        '#required': true
        '#pattern': '[^@\s]+@[^@\s]+\.[^@\s]+'
        '#pattern_error': 'Enter a valid email address'
      visitor_1_telephone:
        '#type': tel
        '#title': 'Telephone number'
        '#required': true
      visitor_1_special_needs:
        '#type': checkbox
        '#title': 'Special requirements'
      visitor_1_add_visitors:
        '#type': checkbox
        '#title': 'Add additional visitors'
  additional_visitor_details:
    '#type': webform_wizard_page
    '#title': 'Additional visitor details'
    '#states':
      visible:
        ':input[name="visitor_1_add_visitors"]':
          checked: true
    '#next_button_label': Next
    visitor_2__details:
      '#type': fieldset
      '#title': 'Additional visitor details'
      visitor_2_id:
        '#type': textfield
        '#title': 'Visitor ID'
      visitor_2_dob:
        '#type': date
        '#title': 'Date of birth'
      visitor_2_special_needs:
        '#type': checkbox
        '#title': 'Special requirements'
  visit_preferred_day_and_time:
    '#type': webform_wizard_page
    '#title': 'Visit preferred day and time'
    '#prev_button_label': Previous
    '#next_button_label': Next
    visit_details:
      '#type': webform_computed_twig
      '#title': 'Visit details'
      '#title_display': invisible
      '#states':
        invisible:
          ':input[name="prisoner_id"]':
            filled: true
      '#mode': html
      '#template': |-
        <p><strong>Visit type:</strong> {{ data.prison_visit_type }}</p>
        <p><strong>Prison:</strong> {{ data.prison_visit_prison_name }}</p>
        <p><strong>Week commencing:</strong> {{ data.prison_visit_week_date }}</p>
        <p>
          <strong>Visit sequence:</strong>
          {{ data.prison_visit_sequence }}
          {% if data.prison_visit_sequence >= 9000 %}
            {{ '(separates)' | t }}
          {% else %}
            {{ '(integrated)' | t }}
          {% endif %}
        </p>
    visit_maghaberry_integrated:
      '#type': fieldset
      '#title': 'Visit face to face in Maghaberry Prison'
      '#states':
        visible:
          ':input[name="prison_visit_sequence"]':
            value:
              less: '9000'
          ':input[name="prison_visit_type"]':
            value: face-to-face
          ':input[name="prison_visit_prison_name"]':
            value: Maghaberry
      vmi_details:
        '#type': webform_computed_twig
        '#title': 'Visit details'
        '#title_display': invisible
        '#states':
          invisible:
            '':
              '': ''
        '#mode': html
        '#template': '<p><strong>Week commencing:</strong> {{ data.prison_visit_week_date }}</p>'
      visit_maghaberry_integrated_tuesday:
        '#type': checkboxes
        '#title': Tuesday
        '#options':
          '0915': '9:15am'
          1045: '10:45am'
          1415: '2:15pm'
          '15:30': '3:30pm'
        '#options_display': buttons_horizontal
      visit_maghaberry_integrated_wednesday:
        '#type': checkboxes
        '#title': Wednesday
