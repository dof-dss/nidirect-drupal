id: nidirect_complaint
title: 'Make a formal complaint about the nidirect website'
description: ''
categories: {  }
elements: |-
  header:
    '#type': webform_computed_twig
    '#title': header
    '#title_display': none
    '#template': |-
      {% if current_page != 'new_or_existing_complaint' and current_page != 'introduction' %}
        {% if data.new_or_existing_complaint_radios == 'new' %}
          <h2>Make a new complaint (stage one)</h2>
        {% elseif data.new_or_existing_complaint_radios == 'existing' %}
          <h2>Escalate an existing complaint (stage two)</h2>
        {% endif %}
      {% endif%}
  preview_new_text:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="new_or_existing_complaint_radios"]':
          value: new
    '#display_on': view
    '#text': '<div class="info-notice" role="status"><p>Review the information you have provided and select <strong>Make complaint</strong> if it is correct.</p></div>'
    '#format': full_html
  preview_existing_text:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="new_or_existing_complaint_radios"]':
          value: existing
    '#display_on': view
    '#text': '<div class="info-notice" role="status"><p>Review the information you have provided and select <strong>Escalate complaint</strong> if it is correct.</p></div>'
    '#format': full_html
  introduction:
    '#type': webform_wizard_page
    '#title': Introduction
    '#format': container
    intro_text:
      '#type': processed_text
      '#text': '<div role="status"><p class="page-summary" data-renderer-start-pos="173">Only complete this form if you wish to make a complaint about the nidirect website or if you wish to escalate an existing complaint.</p><p data-renderer-start-pos="308">If you prefer to send your complaint by post, or you want find out more about the complaints process, the details are on the following page: <a href="https://www.nidirect.gov.uk/articles/make-complaint-about-nidirect-website" tabindex="0" role="button" data-testid="inline-card-resolved-view">Make a formal complaint about the nidirect website</a>.</p><p data-renderer-start-pos="459">You can find out how any personal information you send to nidirect when using this service on the <a href="https://www.nidirect.gov.uk/articles/nidirect-website-privacy-notice" title="https://www.nidirect.gov.uk/articles/nidirect-website-privacy-notice" data-renderer-mark="true">nidirect website privacy notice</a>.</p></div>'
      '#format': full_html
  new_or_existing_complaint:
    '#type': webform_wizard_page
    '#title': 'New or existing complaint?'
    '#format': container
    new_or_existing_complaint_radios:
      '#type': radios
      '#title': 'Do you want to make a new complaint or escalate an existing complaint?'
      '#options':
        new: 'I want to make a new complaint'
        existing: 'I want to escalate an existing complaint'
      '#required': true
      '#required_error': 'You must choose whether you want to make a new complaint or escalate an existing complaint'
  escalate_existing_complaint_page:
    '#type': webform_wizard_page
    '#title': 'Escalate an existing complaint (stage two)'
    '#states':
      visible:
        ':input[name="new_or_existing_complaint_radios"]':
          value: existing
    '#format': container
    reference_number_text:
      '#type': processed_text
      '#text': '<div role="status"><p class="info-notice">To escalate an existing complaint, enter the reference number provided to you in stage one of the complaints process.</p></div>'
      '#format': full_html
    reference_number:
      '#type': textfield
      '#title': 'Reference number'
      '#title_display': before
      '#description_display': before
      '#maxlength': 10
      '#size': 10
      '#autocomplete': 'off'
      '#required': true
  your_details_page:
    '#type': webform_wizard_page
    '#title': 'Your details'
    '#format': container
    your_details:
      '#type': fieldset
      '#title': 'Your details'
      name:
        '#type': textfield
        '#title': Name
        '#description': 'Enter your full name.'
        '#description_display': before
        '#maxlength': 100
        '#autocomplete': name
        '#required': true
      email_address:
        '#type': email
        '#title': 'Email address'
        '#description': 'Enter your email address if you would like a response by email.'
        '#description_display': before
        '#autocomplete': email
        '#pattern': '[^@\s]+@[^@\s]+\.[^@\s]+'
        '#pattern_error': 'Enter a valid email address.'
        '#required': true
    address:
      '#type': fieldset
      '#title': 'Your address'
      '#required': true
      address_line_1:
        '#type': textfield
        '#title': 'Address line 1'
        '#title_display': invisible
        '#maxlength': 100
        '#placeholder': 'Address line 1'
        '#autocomplete': address-line1
        '#required': true
      address_line_2:
        '#type': textfield
        '#title': 'Address line 2'
        '#title_display': invisible
        '#maxlength': 100
        '#placeholder': 'Address line 2'
        '#autocomplete': address-line2
        '#required': true
      address_county:
        '#type': textfield
        '#title': 'County (optional)'
        '#title_display': invisible
        '#maxlength': 50
        '#size': 20
        '#placeholder': 'County (optional)'
      postcode:
        '#type': textfield
        '#title': Postcode
        '#title_display': invisible
        '#maxlength': 8
        '#size': 8
        '#placeholder': Postcode
        '#autocomplete': postal-code
        '#required': true
    preferred_method_of_contact:
      '#type': radios
      '#title': 'Your preferred method of contact'
      '#options':
        email: 'by email'
        post: 'by post'
      '#options_display': side_by_side
      '#required': true
      '#required_error': 'You must choose your preferred method of contact.'
  the_complaint_page:
    '#type': webform_wizard_page
    '#title': 'Your complaint'
    '#format': container
    your_complaint:
      '#type': textarea
      '#title': 'Please outline your complaint about the nidirect website'
      '#maxlength': 10000
      '#rows': 10
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'You must outline your complaint about the nidirect website'
      '#counter_type': word
      '#counter_minimum': 2
      '#counter_maximum': 1000
      '#states':
        visible:
          ':input[name="new_or_existing_complaint_radios"]':
            value: new
      '#attributes':
        class:
          - important-question
    your_complaint_escalation:
      '#type': textarea
      '#title': 'Please outline why you think your complaint about the nidirect website has not been resolved'
      '#maxlength': 10000
      '#rows': 10
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'You must outline why you think your complaint about the nidirect website has not been resolved'
      '#counter_type': word
      '#counter_minimum': 2
      '#counter_maximum': 1000
      '#states':
        visible:
          ':input[name="new_or_existing_complaint_radios"]':
            value: existing
      '#attributes':
        class:
          - important-question
  actions_escalate_complaint:
    '#type': webform_actions
    '#title': 'Escalate submit button(s)'
    '#states':
      visible:
        ':input[name="new_or_existing_complaint_radios"]':
          value: existing
    '#submit__label': 'Escalate complaint'
  actions_new_complaint:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      visible:
        ':input[name="new_or_existing_complaint_radios"]':
          '!value': existing
    '#submit__label': 'Make complaint'
