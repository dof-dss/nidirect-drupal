id: contact_the_make_the_call_team
title: 'Contact the Make the Call team'
description: ''
category: ''
elements: "intro:\n  '#type': processed_text\n  '#text': '<p class=\"nodeSummary\">You can check if you’re getting all the money, supports and services you’re entitled to by contacting the Make the Call team.</p><p>You can find out how&nbsp;personal information you submit to the Department for Communities'' Make the Call team when using this service will be handled by viewing its&nbsp;<a href=\"https://www.communities-ni.gov.uk/publications/supplementary-privacy-notices-dfc-business-areas\">privacy notice</a>.</p>'\n  '#format': full_html\ndo_you_live_in_northern_ireland:\n  '#type': radios\n  '#title': 'Do you live in Northern Ireland?'\n  '#options': yes_no\n  '#options_display': side_by_side\n  '#required': true\n  '#required_error': 'You must choose one of these options'\nni_only_notice:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"do_you_live_in_northern_ireland\"]':\n        value: 'No'\n  '#text': |\n    <p class=\"info-notice\">This service is only for people in Northern Ireland. If you live in Great Britain you should visit <a href=\"http://www.gov.uk\">www.gov.uk</a> instead.</p>\n    \n  '#format': full_html\ncan_use_a_phone:\n  '#type': radios\n  '#title': 'Can you use a phone or can someone use a phone on your behalf?'\n  '#options': yes_no\n  '#options_display': side_by_side\n  '#required': true\n  '#required_error': 'You must choose one of these options'\n  '#states':\n    visible:\n      ':input[name=\"do_you_live_in_northern_ireland\"]':\n        value: 'Yes'\nno_phone_details:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"can_use_a_phone\"]':\n        value: 'No'\n  '#text': '<p class=\"nodeSummary\">If you can’t use a phone due to a language, speech or hearing difficulty, complete the sections below .</p>'\n  '#format': full_html\nphone_details:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"can_use_a_phone\"]':\n        value: 'Yes'\n  '#text': '<p class=\"nodeSummary\">Enter your details below and an advisor will call you back.</p>'\n  '#format': full_html\nyour_details:\n  '#type': fieldset\n  '#title': 'Your details'\n  '#states':\n    visible:\n      - ':input[name=\"can_use_a_phone\"]':\n          value: 'Yes'\n      - or\n      - ':input[name=\"can_use_a_phone\"]':\n          value: 'No'\n  name:\n    '#type': textfield\n    '#title': Name\n    '#maxlength': '100'\n    '#required': true\n  phone_number:\n    '#type': textfield\n    '#title': 'Phone number'\n    '#states':\n      visible:\n        ':input[name=\"can_use_a_phone\"]':\n          value: 'Yes'\n      required:\n        ':input[name=\"can_use_a_phone\"]':\n          value: 'Yes'\n  email_address:\n    '#type': email\n    '#title': 'Email address'\n    '#states':\n      visible:\n        ':input[name=\"can_use_a_phone\"]':\n          value: 'No'\n      required:\n        ':input[name=\"can_use_a_phone\"]':\n          value: 'No'\nyour_address:\n  '#type': fieldset\n  '#title': 'Your address'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"can_use_a_phone\"]':\n        value: 'No'\n  address_line_1:\n    '#type': textfield\n    '#title': 'Address line 1'\n    '#maxlength': '100'\n    '#placeholder': 'Address line 1'\n    '#states':\n      required:\n        ':input[name=\"can_use_a_phone\"]':\n          value: 'No'\n  address_line_2:\n    '#type': textfield\n    '#title': 'Address line 2'\n    '#title_display': invisible\n    '#maxlength': '100'\n    '#placeholder': 'Address line 2'\n    '#states':\n      required:\n        ':input[name=\"can_use_a_phone\"]':\n          value: 'No'\n  address_county:\n    '#type': textfield\n    '#title': County\n    '#title_display': invisible\n    '#maxlength': '50'\n    '#size': '20'\n    '#placeholder': County\n  postcode:\n    '#type': textfield\n    '#title': Postcode\n    '#title_display': invisible\n    '#maxlength': '8'\n    '#size': '8'\n    '#placeholder': Postcode\n    '#states':\n      required:\n        ':input[name=\"can_use_a_phone\"]':\n          value: 'No'\nexplain_why_you_cannot_phone:\n  '#type': fieldset\n  '#title': 'Explain why you cannot phone'\n  '#required': true\n  '#states':\n    visible:\n      ':input[name=\"can_use_a_phone\"]':\n        value: 'No'\n  explain_why_you_cannot_phone_text:\n    '#type': textarea\n    '#title': 'Briefly explain why you cannot make contact by phone so arrangements to get in touch can be made'\n    '#description': 'Do not include your date of birth or National Insurance number.'\n    '#title_display': before\n    '#description_display': before\n    '#required': true\n    '#required_error': 'You must explain why you cannot make contact by phone'\n    '#counter_type': character\n    '#counter_minimum': '2'\n    '#counter_maximum': '750'\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    visible:\n      ':input[name=\"do_you_live_in_northern_ireland\"]':\n        value: 'Yes'\n      ':input[name=\"can_use_a_phone\"]':\n        checked: true\n  '#submit__label': Send"
