_core:
  default_config_hash: o4-eDkmTmVdUICtL1VxWD3S9Ze8kNq_lHj6DskF8U8o
report-only:
  enable: true
  directives:
    default-src:
      base: self
    connect-src:
      base: self
      sources:
        - 'https://www.google-analytics.com'
        - 'https://*.newrelic.com'
        - 'https://*.nr-data.net'
    font-src:
      base: self
      sources:
        - 'https://themes.googleusercontent.com'
        - 'https://fonts.gstatic.com'
        - 'https://cdn.jsdelivr.net'
        - 'data:'
    frame-src:
      base: self
      sources:
        - 'https://www.youtube.com'
    img-src:
      base: self
      sources:
        - 'https://translate.google.com'
        - 'https://www.googletagmanager.com'
        - 'https://www.google-analytics.com'
        - 'https://cdn.jsdelivr.net'
        - 'https://i.ytimg.com'
        - 'https://www.gstatic.com'
        - 'https://maps.gstatic.com'
        - 'https://maps.googleapis.com'
        - 'data:'
    manifest-src:
      base: self
    script-src:
      base: self
      sources:
        - 'https://www.googletagmanager.com'
        - 'https://www.google-analytics.com'
        - 'https://*.newrelic.com'
        - 'https://*.nr-data.net'
    script-src-attr:
      base: self
    script-src-elem:
      base: self
      sources:
        - 'https://www.googletagmanager.com'
        - 'https://www.google-analytics.com'
        - 'https://*.newrelic.com'
        - 'https://*.nr-data.net'
    style-src:
      base: self
    style-src-attr:
      base: self
      flags:
        - unsafe-inline
    style-src-elem:
      base: self
    block-all-mixed-content: true
  reporting:
    plugin: report-uri-com
    options:
      subdomain: ''
      wizard: false
