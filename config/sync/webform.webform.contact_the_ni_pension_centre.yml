id: contact_the_ni_pension_centre
title: 'Contact the Northern Ireland Pension Centre'
description: ''
categories: {  }
elements: |-
  intro:
    '#type': processed_text
    '#text': '<div role="status"><p class="page-summary">If you have a query about Pension Credit, you can use this form to contact the Northern Ireland Pension Centre.</p><p>You can find out how personal information you give to the Northern Ireland Pension Centre when using this form will be handled by viewing its <a href="https://www.communities-ni.gov.uk/publications/supplementary-privacy-notices-dfc-business-areas">privacy notice</a>.</p></div>'
    '#format': full_html
  do_you_live_in_northern_ireland:
    '#type': radios
    '#title': 'Do you live in Northern Ireland?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
    '#required_error': 'You must choose one of these options'
  ni_only_notice:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="do_you_live_in_northern_ireland"]':
          value: 'No'
    '#text': '<p class="info-notice" role="status">This service is only for people in Northern Ireland. If you live in Great Britain you should visit <a href="http://www.gov.uk">www.gov.uk</a> instead.</p>'
    '#format': full_html
  can_use_a_phone:
    '#type': radios
    '#title': 'Can you use a phone or can someone use a phone on your behalf?'
    '#options': yes_no
    '#options_display': side_by_side
    '#required': true
    '#required_error': 'You must choose one of these options'
    '#states':
      visible:
        ':input[name="do_you_live_in_northern_ireland"]':
          value: 'Yes'
  no_phone_details:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'No'
    '#text': '<p class="info-notice" role="status">If you can’t use a phone due to a language, speech or hearing difficulty, fill in the sections below.</p>'
    '#format': full_html
  phone_details:
    '#type': processed_text
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'Yes'
    '#text': '<p class="info-notice" role="status">Enter your details below and an agent will call you back.</p>'
    '#format': full_html
  your_details:
    '#type': fieldset
    '#title': 'Your details'
    '#states':
      visible:
        - ':input[name="can_use_a_phone"]':
            value: 'Yes'
        - or
        - ':input[name="can_use_a_phone"]':
            value: 'No'
    name:
      '#type': textfield
      '#title': Name
      '#maxlength': 100
      '#autocomplete': name
      '#required': true
    phone_number:
      '#type': textfield
      '#title': 'Telephone number'
      '#description': 'Enter your telephone or mobile number.'
      '#description_display': before
      '#maxlength': 20
      '#size': 22
      '#autocomplete': tel
      '#required': true
      '#required_error': 'Enter your telephone or mobile number'
      '#pattern': '^[\+0-9\s\-\(\)]+$'
      '#pattern_error': 'Enter a valid telephone or mobile number'
      '#attributes':
        class:
          - monospace-text
      '#states':
        visible:
          ':input[name="can_use_a_phone"]':
            value: 'Yes'
        required:
          ':input[name="can_use_a_phone"]':
            value: 'Yes'
    email_address:
      '#type': email
      '#title': 'Email address (optional)'
      '#description': 'Enter your email address if you would like a response by email.'
      '#description_display': before
      '#autocomplete': email
      '#pattern': '[^@\s]+@[^@\s]+\.[^@\s]+'
      '#pattern_error': 'Enter a valid email address.'
    dob:
      '#type': textfield
      '#title': 'Date of birth for the person this query relates to'
      '#description_display': before
      '#maxlength': 10
      '#size': 10
      '#placeholder': dd/mm/yyyy
      '#input_mask': 99/99/9999
      '#required': true
      '#required_error': 'Enter your date of birth'
      '#pattern': '[0-3][0-9]\/(0[0-9]|1[0-2])\/[0-9]{4}'
      '#pattern_error': 'Enter a valid date, for example 31/01/2000'
      '#states':
        visible:
          ':input[name="can_use_a_phone"]':
            value: 'Yes'
      '#attributes':
        class:
          - monospace-text
        autocomplete: bday
        data-inputmask-placeholder: ' '
        inputmode: numeric
    national_insurance_number:
      '#type': textfield
      '#title': 'National Insurance number for the person this query relates to'
      '#description': 'For example, QQ 12 34 56 C'
      '#description_display': before
      '#maxlength': 13
      '#size': 14
      '#autocomplete': 'off'
      '#input_mask': 'AA[ ]99[ ]99[ ]99[ ]A'
      '#required': true
      '#required_error': 'Enter your National Insurance number'
      '#pattern': '[A-Z]{2} ?[0-9]{2} ?[0-9]{2} ?[0-9]{2} ?[ABCD]'
      '#pattern_error': 'Enter a valid National Insurance number, for example QQ 12 34 56 C'
      '#states':
        visible:
          ':input[name="can_use_a_phone"]':
            value: 'Yes'
      '#attributes':
        class:
          - monospace-text
        data-inputmask-placeholder: ' '
  your_address:
    '#type': fieldset
    '#title': 'Your address'
    '#required': true
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'No'
    address_line_1:
      '#type': textfield
      '#title': 'Address line 1'
      '#title_display': invisible
      '#maxlength': 100
      '#placeholder': 'Address line 1'
      '#autocomplete': address-line1
      '#states':
        required:
          ':input[name="can_use_a_phone"]':
            value: 'No'
    address_line_2:
      '#type': textfield
      '#title': 'Address line 2'
      '#title_display': invisible
      '#maxlength': 100
      '#placeholder': 'Address line 2'
      '#autocomplete': address-line2
      '#states':
        required:
          ':input[name="can_use_a_phone"]':
            value: 'No'
    address_county:
      '#type': textfield
      '#title': 'County (optional)'
      '#title_display': invisible
      '#maxlength': 50
      '#size': 20
      '#placeholder': 'County (optional)'
    postcode:
      '#type': textfield
      '#title': Postcode
      '#title_display': invisible
      '#maxlength': 8
      '#size': 8
      '#placeholder': Postcode
      '#autocomplete': postal-code
      '#states':
        required:
          ':input[name="can_use_a_phone"]':
            value: 'No'
  your_query:
    '#type': fieldset
    '#title': 'Your query'
    '#required': true
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'Yes'
    your_query_text:
      '#type': textarea
      '#title': 'Enter a brief summary of your query'
      '#title_display': before
      '#description_display': before
      '#required': true
      '#required_error': 'You must enter a brief summary of your query.'
      '#counter_type': word
      '#counter_minimum': 1
      '#counter_maximum': 200
  explain_why_you_cannot_phone:
    '#type': fieldset
    '#title': 'Explain why you cannot phone'
    '#required': true
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'No'
    explain_why_you_cannot_phone_text:
      '#type': textarea
      '#title': 'Briefly explain why you cannot make contact by phone so arrangements to get in touch can be made. Do not include your Date of birth or National Insurance number.'
      '#title_display': before
      '#description_display': before
      '#required': true
      '#required_error': 'You must explain why you cannot make contact by phone'
      '#counter_type': word
      '#counter_minimum': 1
      '#counter_maximum': 200
  additional_information:
    '#type': fieldset
    '#title': 'Additional information (optional)'
    '#required': false
    '#states':
      visible:
        ':input[name="can_use_a_phone"]':
          value: 'No'
    additional_information_text:
      '#type': textarea
      '#title': 'Add any additional information if you need to'
      '#description': ''
      '#title_display': before
      '#description_display': before
      '#counter_type': word
      '#counter_minimum': 1
      '#counter_maximum': 200
  extra_comments_for_pooh_bear:
    '#type': textfield
    '#title': 'Extra comments (optional)'
    '#pattern': '^(?![\s\S])'
    '#pattern_error': 'There was a problem with the extra comments you have entered'
    '#wrapper_attributes':
      class:
        - for-pooh-bear
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      visible:
        ':input[name="do_you_live_in_northern_ireland"]':
          value: 'Yes'
        ':input[name="can_use_a_phone"]':
          checked: true
    '#submit__label': Send
