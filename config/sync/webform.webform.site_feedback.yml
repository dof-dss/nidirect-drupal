id: site_feedback
title: 'Site feedback'
description: ''
category: ''
elements: "page_introduction:\n  '#type': webform_wizard_page\n  '#title': page_introduction\n  important_information:\n    '#type': processed_text\n    '#text': |\n      <p class=\"nodeSummary\">nidirect is the government information and services website for people living in Northern Ireland.</p>\n      \n      <h2>Before you start</h2>\n      \n      <p>If you are living in Scotland, England or Wales please visit the <a href=\"https://www.gov.uk/contact/govuk\" rel=\"nofollow\" target=\"_blank\" title=\"external link opens in a new window / tab\">GOV.UK website</a>.</p>\n      \n      <div class=\"info-notice\">\n      <ul>\n      \t<li>only use this form to provide feedback about the nidirect website</li>\n      \t<li>you must be aged 13 years or older to use this feedback form —&nbsp;if you are younger, ask someone with parental responsibility to send the comments for&nbsp;you</li>\n      \t<li>don't include any personal or financial information, for example National Insurance or credit card numbers</li>\n      \t<li>the nidirect <a href=\"/articles/nidirect-web-service-privacy-notice\">privacy notice</a> applies to any information you send on this feedback&nbsp;form</li>\n      </ul>\n      </div>\n      \n    '#format': full_html\npage_feedback:\n  '#type': webform_wizard_page\n  '#title': page_feedback\n  what_is_your_feedback_about_:\n    '#type': fieldset\n    '#title': 'What is your feedback about?'\n    do_you_wish_to_report_an_issue_or_make_a_comment:\n      '#type': select\n      '#title': 'Choose one of the following options:'\n      '#options':\n        angling: Angling\n        benefits: Benefits\n        groni_birth: 'Birth certificates'\n        blue_badge: 'Blue Badge'\n        careers: Careers\n        claiming_compensation_roads: 'Compensation due to a road problem'\n        child_maintenance: 'Child Maintenance'\n        groni_civil_partnerships: 'Civil partnership certificates'\n        criminal_record_checks: 'Criminal record checks (AccessNI)'\n        groni_death: 'Death certificates'\n        educational_maintenance_allowance: 'Educational Maintenance Allowance'\n        employment_rights: 'Employment rights'\n        groni_marriage: 'Marriage certificates'\n        motoring: Motoring\n        passports: Passports\n        PCNs: 'Penalty Charge Notices'\n        pensions: Pensions\n        proni: 'PRONI - historical records'\n        rates: 'Rates or property valuation'\n        report_a_fault: 'Problems with roads and streets'\n        smartpass: Smartpass\n        other: Other\n      '#required': true\n  your_comments:\n    '#type': fieldset\n    '#title': 'Your queries or comments:'\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: other\n    page_url:\n      '#type': hidden\n      '#title': 'Page url'\n      '#default_value': 'https://www.nidirect.gov.uk[current-page:query:s]'\n    provide_details_of_technical_problems_or_make_a_comment_about_th:\n      '#type': textarea\n      '#title': 'Provide details of technical problems or make a comment about the website'\n      '#placeholder': 'Plain text only, 750 characters maximum.'\n      '#required': true\n      '#counter_type': character\n      '#counter_minimum': '1'\n      '#counter_maximum': '750'\n  do_you_want_us_to_reply_to_you:\n    '#type': radios\n    '#title': 'Do you want a reply?'\n    '#options':\n      'Yes': 'Yes'\n      'No': 'No'\n    '#options_display': side_by_side\n    '#required': true\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: other\n  email:\n    '#type': email\n    '#title': 'Your email address:'\n    '#states':\n      visible:\n        ':input[name=\"do_you_want_us_to_reply_to_you\"]':\n          value: 'Yes'\n      required:\n        ':input[name=\"do_you_want_us_to_reply_to_you\"]':\n          value: 'Yes'\n  angling:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: angling\n    '#text': |\n      <h2>What to do next</h2>\n      \n      <p>Comments or queries about angling can be emailed to <a href=\"mailto:anglingcorrespondence@daera-ni.gov.uk \">anglingcorrespondence@daera-ni.gov.uk&nbsp;</a></p>\n      \n    '#format': full_html\n  benefits:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: benefits\n    '#text': |\n      <h2>What to do next</h2>\n      \n      <p>If you have a comment or query about benefits, you will need to contact the government department&nbsp;or&nbsp;agency which handles that benefit.&nbsp; Contacts for common benefits are listed below.</p>\n      \n      <h3>Carer's Allowance</h3>\n      \n      <p><span>Call 0800 587 0912<br />\n      Email&nbsp;</span><a href=\"mailto:dcs.incomingpostteamdhc2@nissa.gsi.gov.uk\">dcs.incomingpostteamdhc2@nissa.gsi.gov.uk</a></p>\n      \n      <h3>Discretionary support / Short-term benefit advance</h3>\n      \n      <p><span>Call 0800 587 2750&nbsp;<br />\n      Email&nbsp;</span><a href=\"mailto:customerservice.unit@communities-ni.gov.uk \">customerservice.unit@communities-ni.gov.uk</a></p>\n      \n      <h3>Disability Living Allowance</h3>\n      \n      <p>Call 0800 587 0912&nbsp;<br />\n      <span>Email <a href=\"mailto:dcs.incomingpostteamdhc2@nissa.gsi.gov.uk\">dcs.incomingpostteamdhc2@nissa.gsi.gov.uk</a></span></p>\n      \n      <h3>Employment and Support Allowance</h3>\n      \n      <p>Call&nbsp;0800 587 1377</p>\n      \n      <h3>Jobseeker’s Allowance</h3>\n      \n      <p>Contact your local <a href=\"/node/2739\">Jobs &amp; Benefits office</a></p>\n      \n      <h3>Personal Independence Payment</h3>\n      \n      <p>Call 0800 587 0932</p>\n      \n      <p>If your query is about another benefit, select ‘Other’ from the drop-down menu above.</p>\n      \n      <p>&nbsp;</p>\n      \n    '#format': full_html\n  blue_badge:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: blue_badge\n    '#text': '<h2>What to do next</h2><p>Comments or queries about the Blue Badge scheme can be emailed to <a href=\"mailto:bluebadges@infrastructure-ni.gov.uk\">bluebadges@infrastructure-ni.gov.uk</a> or you can also call 0300 200 7818.</p>'\n    '#format': full_html\n  careers:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: careers\n    '#text': '<h2>What to do next</h2><p>For queries or advice about careers, contact the <a href=\"/node/800\">Careers Service</a>.</p>'\n    '#format': full_html\n  child_maintenance:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: child_maintenance\n    '#text': '<h2>What to do next</h2><p>For queries or advice about Child Maintenance, contact the <a href=\"/node/4185\">Child Maintenance Service</a>.</p>'\n    '#format': full_html\n  claiming_compensation_road_problem:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: claiming_compensation_roads\n    '#text': '<h2>What to do next</h2><p>For queries or advice about claiming compensation due to a road problem, contact <a href=\"/node/125\">DFI Roads claim unit</a>.</p>'\n    '#format': full_html\n  criminal_record_checks:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: criminal_record_checks\n    '#text': '<h2>What to do next</h2><p>For queries or advice about criminal record checks, email <a href=\"mailto:ani@accessni.gov.uk\">ani@accessni.gov.uk</a></p>'\n    '#format': full_html\n  ema:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: educational_maintenance_allowance\n    '#text': '<h2>What to do next</h2><p>Application and payment queries can be emailed to&nbsp;<a href=\"mailto:ema_ni@slc.co.uk\">ema_ni@slc.co.uk</a></p>'\n    '#format': full_html\n  employment_rights:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: employment_rights\n    '#text': '<h2>What to do next</h2><p>For queries or advice about employment rights, contact the <a href=\"/node/866\">Labour Relations Agency</a>.</p>'\n    '#format': full_html\n  groni:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n            value: groni_birth\n        - or\n        - ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n            value: groni_civil_partnerships\n        - or\n        - ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n            value: groni_death\n        - or\n        - ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n            value: groni_marriage\n    '#text': '<h2>What to do next</h2><p>For queries or advice about birth, death, marriage and civil partnership certificates and research, contact the General Register Office Northern Ireland (GRONI) by email&nbsp;<a href=\"mailto:gro_nisra@finance-ni.gov.uk\">gro_nisra@finance-ni.gov.uk</a></p>'\n    '#format': full_html\n  motoring:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: motoring\n    '#text': '<h2>What to do next</h2><p>For queries about:</p><ul><li>Car tax, vehicle registration and SORN<br>contact the <a href=\"https://www.gov.uk/contact-the-dvla\">Driver and Vehicle Licensing Agency (DVLA), Swansea</a><br>&nbsp;</li><li>Driver licensing and tests, MOT and vehicle testing<br>contact the <a href=\"/node/4236\">Driver &amp; Vehicle Agency (DVA), Northern Ireland</a></li></ul><p>If your query is about another topic, select ‘Other’ from the drop-down menu above.</p>'\n    '#format': full_html\n  passports:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: passports\n    '#text': '<h2>What to do next</h2><p>For queries or advice about passports, contact&nbsp;<a href=\"https://www.nidirect.gov.uk/contacts/contacts-az/her-majestys-passport-office-northern-ireland-regional-office\">HM Passport Office</a>.</p>'\n    '#format': full_html\n  pcn:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: PCNs\n    '#text': '<h2>What to do next</h2><p>For queries or advice about Penalty Charge Notices (PCNs), including parking tickets and bus lane PCNs, email&nbsp;<a href=\"mailto:dcu@infrastructure-ni.gov.uk\">dcu@infrastructure-ni.gov.uk</a></p>'\n    '#format': full_html\n  pensions:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: pensions\n    '#text': '<h2>What to do next</h2><p>For queries or advice about pensions, contact the&nbsp;<a href=\"/node/10799\">Northern Ireland Pension Centre</a>.</p>'\n    '#format': full_html\n  proni:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: proni\n    '#text': '<h2>What to do next</h2><p>For queries or advice about historical, social or cultural records relating to Northern Ireland, use the <a href=\"/node/4683\">Public Record Office of Northern Ireland (PRONI) enquiry service</a>.</p>'\n    '#format': full_html\n  rates:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: rates\n    '#text': '<h2>What to do next</h2><p>For queries or advice about rates, email <a href=\"mailto:rating@lpsni.gov.uk\">rating@lpsni.gov.uk</a></p><p>For a valuation query, contact the regional valuation office that values property in that area.</p><ul><li><a href=\"/node/4705\">Land &amp; Property Services valuation regional offices</a></li></ul>'\n    '#format': full_html\n  report_a_fault:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: report_a_fault\n    '#text': '<h2>What to do next</h2><p>If you wish to report a problem with a road or street you can do so online <a href=\"/taxonomy/term/235\">in this section</a>.</p><p>If you wish to check on a problem or fault you have already reported, contact <a href=\"/node/3710\">DfI Roads</a>.</p>'\n    '#format': full_html\n  smartpass:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n          value: smartpass\n    '#text': '<h2>What to do next</h2><p>For queries or advice about &nbsp;60+ and Senior Citizen SmartPasses (which can be used to get concessionary travel on public transport), contact&nbsp;<a href=\"/node/623\">Smartpass - Translink</a>.</p>'\n    '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    visible:\n      ':input[name=\"do_you_wish_to_report_an_issue_or_make_a_comment\"]':\n        value: other\n      ':input[name=\"do_you_want_us_to_reply_to_you\"]':\n        checked: true\n  '#submit__label': 'Submit feedback'\n  '#wizard_prev_hide': true\n  '#wizard_next__label': Continue"
