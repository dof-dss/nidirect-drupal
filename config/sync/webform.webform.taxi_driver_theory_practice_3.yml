          correct_feedback: "<p>The training MUST be delivered by an approved training provider and the course MUST have been approved by DVA before it can be uploaded against each taxi driver’s record.</p>\r\n\r\n<p>If after five years, you have not completed the minimum 35 hours training your taxi licence will not be renewed.</p>\r\n\r\n<p>These courses have a MINIMUM legal duration of 3 hours 30 minutes. Any course which does not comply with the legislation cannot be attributed to periodic training and uploaded against a driver’s record.</p>\r\n\r\n<p>In addition, if a course exceeds the minimum period but falls short of the next acceptable time period of 7 hours, (i.e. any time between 3 hours 30 minutes and 7 hours) the extra time cannot be attributed towards an individual’s periodic training record. Full details of the requirements for periodic training can be found via the Agency’s website at www.nidirect.gov.uk/Periodic training</p>"
