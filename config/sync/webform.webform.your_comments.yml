id: your_comments
title: 'Your comments'
description: 'Page feedback form'
category: ''
elements: "error_message:\n  '#type': processed_text\n  '#format': full_html\nis_your_feedback_about:\n  '#type': radios\n  '#title': 'What do you want to do?'\n  '#options':\n    feedback: 'leave feedback'\n    question_other: 'ask a question'\n  '#options_display': side_by_side\n  '#required': true\n  '#required_error': 'You must choose what you want to do'\nwhat_is_your_question_about:\n  '#type': fieldset\n  '#title': 'What is your question about?'\n  '#states':\n    visible:\n      ':input[name=\"is_your_feedback_about\"]':\n        value: question_other\n  feedback_about:\n    '#type': select\n    '#title': 'Choose a topic for your question:'\n    '#options':\n      'I have a question about ...':\n        angling: Angling\n        benefits: Benefits\n        groni_birth: 'Birth certificates'\n        blue_badge: 'Blue Badge'\n        careers: Careers\n        claiming_compensation_roads: 'Compensation due to a road problem'\n        child_maintenance: 'Child Maintenance'\n        groni_civil_partnerships: 'Civil partnership certificates'\n        criminal_record_checks: 'Criminal record checks (AccessNI)'\n        groni_death: 'Death certificates'\n        educational_maintenance_allowance: 'Educational Maintenance Allowance'\n        employment_rights: 'Employment rights'\n        groni_marriage: 'Marriage certificates'\n        motoring: Motoring\n        passports: Passports\n        PCNs: 'Penalty Charge Notices'\n        pensions: Pensions\n        proni: 'PRONI - historical records'\n        rates: 'Rates or property valuation'\n        report_a_fault: 'Problems with roads and streets'\n        smartpass: Smartpass\n      nidirect:\n        about_nidirect: 'Ask a question about the site'\n    '#required': true\n    '#required_error': 'You must tell us what your question is about'\ndo_you_want_a_reply_options:\n  '#type': radios\n  '#title': 'Do you want a reply?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\n  '#options_display': side_by_side\n  '#required': true\n  '#required_error': 'You must tell us whether you want a reply'\n  '#states':\n    visible:\n      ':input[name=\"is_your_feedback_about\"]':\n        value: feedback\nenter_a_valid_email_address:\n  '#type': email\n  '#title': 'Enter a valid email address'\n  '#required': true\n  '#required_error': 'You must enter an email address so that we can reply to you.'\n  '#pattern': '[^@\\s]+@[^@\\s]+\\.[^@\\s]+'\n  '#pattern_error': 'You must enter a valid email address, for example, name@example.com'\n  '#states':\n    visible:\n      - ':input[name=\"feedback_about\"]':\n          value: about_nidirect\n      - or\n      - ':input[name=\"do_you_want_a_reply_options\"]':\n          value: 'Yes'\nyour_feedback:\n  '#type': fieldset\n  '#title': 'Your feedback'\n  '#states':\n    visible:\n      - ':input[name=\"do_you_want_a_reply_options\"]':\n          checked: true\n      - or\n      - ':input[name=\"feedback_about\"]':\n          value: about_nidirect\n  info_notice_noreply:\n    '#type': processed_text\n    '#states':\n      visible:\n        ':input[name=\"do_you_want_a_reply_options\"]':\n          value: 'No'\n    '#text': |\n      <p class=\"info-notice info-notice--warning\"><strong>We will not reply to your feedback.</strong>&nbsp; Don't include any personal or financial information, for example National Insurance, credit card numbers, or phone numbers.</p>\n      \n    '#format': full_html\n  info_notice_reply:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"do_you_want_a_reply_options\"]':\n            value: 'Yes'\n        - or\n        - ':input[name=\"feedback_about\"]':\n            value: about_nidirect\n    '#text': '<p>This feedback form is for issues with the nidirect website only.</p><p>You can use it to report a problem or suggest an improvement to a webpage.</p><p>If you have a question about a government service or policy, you should <a href=\"/contacts\">contact the relevant government organisation directly</a> as we don’t have access to information about you held by government departments.</p><p>You must be aged 13 years or older - if you’re younger, ask someone with parental responsibility to send the feedback for you.</p><p>The nidirect <a href=\"/node/11439\">privacy notice</a> applies to any information you send on this feedback form.</p>'\n    '#format': full_html\n  page_url:\n    '#type': hidden\n    '#title': 'Page URL'\n    '#default_value': '[current-page:url]'\n  no_personal_info_message:\n    '#type': processed_text\n    '#states':\n      visible:\n        - ':input[name=\"do_you_want_a_reply_options\"]':\n            value: 'Yes'\n        - or\n        - ':input[name=\"feedback_about\"]':\n            value: other\n    '#text': |\n      <p class=\"info-notice info-notice--warning\">Don't include any personal or financial information, for example National Insurance, credit card numbers, or phone numbers.</p>\n      \n    '#format': full_html\n  enter_your_feedback:\n    '#type': textarea\n    '#title': 'Enter your feedback'\n    '#description': 'Plain text only, 750 characters maximum.'\n    '#title_display': invisible\n    '#description_display': before\n    '#help_display': element_before\n    '#required': true\n    '#required_error': 'Please provide your feedback'\n    '#counter_type': character\n    '#counter_minimum': 1\n    '#counter_maximum': 750\n    '#states':\n      visible:\n        ':input[name=\"is_your_feedback_about\"]':\n          value: feedback\n  question_details:\n    '#type': textarea\n    '#title': 'Enter your question'\n    '#description': 'Plain text only, 750 characters maximum.'\n    '#title_display': invisible\n    '#description_display': before\n    '#help_display': element_before\n    '#required': true\n    '#required_error': 'Please enter your question'\n    '#counter_type': character\n    '#counter_minimum': 1\n    '#counter_maximum': 750\n    '#states':\n      visible:\n        ':input[name=\"is_your_feedback_about\"]':\n          value: question_other\nangling:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: angling\n  '#wrapper_attributes':\n    role: alert\n  '#text': |\n    <div class=\"no-submit\">\n    <h2>What to do next</h2>\n    \n    <p>Comments or queries about angling can be emailed to <a href=\"mailto:anglingcorrespondence@daera-ni.gov.uk\">anglingcorrespondence@daera-ni.gov.uk&nbsp;</a></p>\n    </div>\n    \n  '#format': full_html\nbenefits:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: benefits\n  '#wrapper_attributes':\n    role: alert\n  '#text': |\n    <div class=\"no-submit\">\n    <h2>What to do next</h2>\n    \n    <p>If you have a comment or query about benefits, you will need to contact the government department&nbsp;or&nbsp;agency which handles that benefit.&nbsp; Contacts for common benefits are listed below.</p>\n    \n    <h3>Carer's Allowance</h3>\n    \n    <p><span>Call 0800 587 0912<br />\n    Email&nbsp;</span><a href=\"mailto:dcs.incomingpostteamdhc2@nissa.gsi.gov.uk\">dcs.incomingpostteamdhc2@nissa.gsi.gov.uk</a></p>\n    \n    <h3>Discretionary support / Short-term benefit advance</h3>\n    \n    <p><span>Call 0800 587 2750&nbsp;<br />\n    Email&nbsp;</span><a href=\"mailto:customerservice.unit@communities-ni.gov.uk \">customerservice.unit@communities-ni.gov.uk</a></p>\n    \n    <h3>Disability Living Allowance</h3>\n    \n    <p>Call 0800 587 0912&nbsp;<br />\n    <span>Email <a href=\"mailto:dcs.incomingpostteamdhc2@nissa.gsi.gov.uk\">dcs.incomingpostteamdhc2@nissa.gsi.gov.uk</a></span></p>\n    \n    <h3>Employment and Support Allowance</h3>\n    \n    <p>Call&nbsp;0800 587 1377</p>\n    \n    <h3>Jobseeker’s Allowance</h3>\n    \n    <p>Contact your local <a href=\"/node/2739\">Jobs &amp; Benefits office</a></p>\n    \n    <h3>Personal Independence Payment</h3>\n    \n    <p>Call 0800 587 0932</p>\n    \n    <p>If your query is about another benefit, select ‘Other’ from the drop-down menu above.</p>\n    </div>\n    \n  '#format': full_html\nblue_badge:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: blue_badge\n  '#wrapper_attributes':\n    role: alert\n  '#text': |\n    <div class=\"no-submit\">\n    <h2>What to do next</h2>\n    \n    <p>Comments or queries about the Blue Badge scheme can be emailed to <a href=\"mailto:bluebadges@infrastructure-ni.gov.uk\">bluebadges@infrastructure-ni.gov.uk</a> or you can also call 0300 200 7818.</p>\n    </div>\n    \n  '#format': full_html\ncareers:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: careers\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about careers, contact the <a href=\"/node/800\">Careers Service</a>.</p></div>'\n  '#format': full_html\nchild_maintenance:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: child_maintenance\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about Child Maintenance, contact the <a href=\"/node/4185\">Child Maintenance Service</a>.</p></div>'\n  '#format': full_html\nclaiming_compensation_road_problem:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: claiming_compensation_roads\n  '#wrapper_attributes':\n    role: alert\n  '#text': |\n    <div class=\"no-submit\">\n    <h2>What to do next</h2>\n    \n    <p>For queries or advice about claiming compensation due to a road problem, contact <a href=\"/node/125\">DFI Roads claim unit</a>.</p>\n    </div>\n    \n  '#format': full_html\ncriminal_records_checks:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: criminal_record_checks\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about criminal record checks, email <a href=\"mailto:ani@accessni.gov.uk\">ani@accessni.gov.uk</a></p></div>'\n  '#format': full_html\neducational_maintenance_allowance:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: educational_maintenance_allowance\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>Application and payment queries can be emailed to&nbsp;<a href=\"mailto:ema_ni@slc.co.uk\">ema_ni@slc.co.uk</a></p></div>'\n  '#format': full_html\nemployment_rights:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: employment_rights\n  '#wrapper_attributes':\n    role: alert\n  '#text': |\n    <div class=\"no-submit\">\n    <h2>What to do next</h2>\n    \n    <p>For queries or advice about employment rights, contact the <a href=\"/node/866\">Labour Relations Agency</a>.</p>\n    </div>\n    \n  '#format': full_html\ngroni:\n  '#type': processed_text\n  '#states':\n    visible:\n      - ':input[name=\"feedback_about\"]':\n          value: groni_birth\n      - or\n      - ':input[name=\"feedback_about\"]':\n          value: groni_civil_partnerships\n      - or\n      - ':input[name=\"feedback_about\"]':\n          value: groni_death\n      - or\n      - ':input[name=\"feedback_about\"]':\n          value: groni_marriage\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about birth, death, marriage and civil partnership certificates and research, contact the General Register Office Northern Ireland (GRONI) by email&nbsp;<a href=\"mailto:gro_nisra@finance-ni.gov.uk\">gro_nisra@finance-ni.gov.uk</a></p></div>'\n  '#format': full_html\nmotoring:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: motoring\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries about:</p><ul><li>Car tax, vehicle registration and SORN<br>contact the <a href=\"https://www.gov.uk/contact-the-dvla\">Driver and Vehicle Licensing Agency (DVLA), Swansea</a><br>&nbsp;</li><li>Driver licensing and tests, MOT and vehicle testing<br>contact the <a href=\"/node/4236\">Driver &amp; Vehicle Agency (DVA), Northern Ireland</a></li></ul><p>If your query is about another topic, select ‘Other’ from the drop-down menu above.</p></div>'\n  '#format': full_html\npassports:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: passports\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about passports, contact&nbsp;<a href=\"https://www.nidirect.gov.uk/contacts/contacts-az/her-majestys-passport-office-northern-ireland-regional-office\">HM Passport Office</a>.</p></div>'\n  '#format': full_html\npenalty_charge_notices:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: PCNs\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about Penalty Charge Notices (PCNs), including parking tickets and bus lane PCNs, email&nbsp;<a href=\"mailto:dcu@infrastructure-ni.gov.uk\">dcu@infrastructure-ni.gov.uk</a></p></div>'\n  '#format': full_html\npensions:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: pensions\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about pensions, contact the&nbsp;<a href=\"/node/10799\">Northern Ireland Pension Centre</a>.</p></div>'\n  '#format': full_html\nproblems_roads:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: report_a_fault\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>If you wish to report a problem with a road or street you can do so online <a href=\"/taxonomy/term/235\">in this section</a>.</p><p>If you wish to check on a problem or fault you have already reported, contact <a href=\"/node/3710\">DfI Roads</a>.</p></div>'\n  '#format': full_html\nproni:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: proni\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about historical, social or cultural records relating to Northern Ireland, use the <a href=\"/node/4683\">Public Record Office of Northern Ireland (PRONI) enquiry service</a>.</p></div>'\n  '#format': full_html\nrates:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: rates\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about rates, email <a href=\"mailto:LPSCustomerTeam@lpsni.gov.uk\">LPSCustomerTeam@lpsni.gov.uk</a></p></div>'\n  '#format': full_html\nsmartpass:\n  '#type': processed_text\n  '#states':\n    visible:\n      ':input[name=\"feedback_about\"]':\n        value: smartpass\n  '#wrapper_attributes':\n    role: alert\n  '#text': '<div class=\"no-submit\"><h2>What to do next</h2><p>For queries or advice about &nbsp;60+ and Senior Citizen SmartPasses (which can be used to get concessionary travel on public transport), contact&nbsp;<a href=\"/node/623\">Smartpass - Translink</a>.</p></div>'\n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#states':\n    visible:\n      - ':input[name=\"feedback_about\"]':\n          value: about_nidirect\n      - or\n      - ':input[name=\"do_you_want_a_reply_options\"]':\n          checked: true\n  '#submit__label': 'Send feedback'"
