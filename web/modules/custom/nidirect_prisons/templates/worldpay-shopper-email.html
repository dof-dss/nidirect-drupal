<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="center" style="padding: 20px;">
      <table class="content" width="600" border="0" cellspacing="0" cellpadding="0" style="border-collapse: collapse; border: 1px solid #cccccc;">
        <!-- Header -->
        <tr>
          <td class="header" style="background-color: #fff; padding: 40px; text-align: center; color: white; font-size: 24px;">
            <img src="https://www.nidirect.gov.uk/sites/default/files/2025-03/nips-logo.png" alt="Department of Justice" width="225" height="75" />
          </td>
        </tr>

        <!-- Body -->
        <tr>
          <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6;">
            &description;<br>
            Amount: &amount;<br><br>
            Order code: &ordercode;<br>
            Order ID: &orderid;
          </td>
        </tr>

        <!-- Footer -->
        <tr>
          <td class="footer" style="background-color: #fff; padding: 40px; text-align: center; color: #333; font-size: 14px;">
            <img src="https://www.nidirect.gov.uk/sites/default/files/2024-06/doj-logo-x1.png" alt="Department of Justice" width="370" height="86" />
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
