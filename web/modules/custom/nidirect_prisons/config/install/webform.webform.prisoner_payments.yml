id: prisoner_payments
title: 'Make a payment to prisoner'
description: ''
categories: {  }
elements: |-
  page_prisoner_and_visitor_id:
    '#type': webform_wizard_page
    '#title': 'Visitor and prisoner details'
    msg_prisoner_and_visitor_id:
      '#type': webform_markup
      '#markup': |-
        <div class="info-notice" role="status">
          <p>
            To make a payment to a prisoner in Northern Ireland, you must have a valid visitor ID issued by the prison and the prisoner ID of the prisoner who has nominated you to make payments to them.
          </p>
        </div>
    visitor_id:
      '#type': textfield
      '#title': 'Visitor ID'
      '#description': 'Enter your 6 digit visitor ID number'
      '#description_display': before
      '#maxlength': 6
      '#size': 6
      '#placeholder': '000000'
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Enter your visitor ID'
      '#pattern': '[0-9]{6}'
      '#pattern_error': 'Visitor ID is not recognised'
      '#inputmode': numeric
    prisoner_id:
      '#type': textfield
      '#title': 'Prisoner ID'
      '#description': 'For example, A9999'
      '#description_display': before
      '#maxlength': 5
      '#size': 5
      '#input_mask': 'A9[9][9][9]'
      '#required': true
      '#required_error': 'Enter the prisoner ID of the prisoner you want to make a payment to'
      '#pattern': '[A-FH][0-9]{1,4}'
      '#pattern_error': 'Prisoner ID is not recognised'
  page_payment_amount:
    '#type': webform_wizard_page
    '#title': 'Amount to pay'
    msg_maximum_amount_payable:
      '#type': webform_computed_twig
      '#title': 'Maximum amount payable'
      '#title_display': none
      '#display_on': form
      '#template': |-
        <div class="info-notice" role="status">
          You can pay a maximum of

          <strong>
            {% if data.prisoner_max_amount %}
              &pound;{{ data.prisoner_max_amount }}
            {% else %}
              &pound;MISSING
            {% endif %}
          </strong>

          to prisoner <strong>{{ data.prisoner_id }}</strong>.
        </div>
    prisoner_payment_amount:
      '#type': textfield
      '#title': 'How much do you want to pay the prisoner?'
      '#field_prefix': £
      '#maxlength': 6
      '#size': 6
      '#placeholder': '0.00'
      '#input_mask': '[1][9][9][.99]'
      '#required': true
      '#required_error': 'Enter how much you want to pay the prisoner'
      '#pattern': '(100|[0-9]{1,2})(\.[0-9]{2})?'
      '#pattern_error': 'Enter how much you want to pay the prisoner, for example 20.50'
    how_much_do_you_want_to_pay:
      '#type': number
      '#title': 'How much do you want to pay?'
      '#field_prefix': £
      '#size': '7'
      '#placeholder': '0.00'
      '#autocomplete': 'off'
      '#required': true
      '#required_error': 'Enter how much you want to pay the prisoner'
      '#min': 0.01
      '#max': 100
      '#step': 1
