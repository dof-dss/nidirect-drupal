############################# Filebeat #####################################

filebeat.inputs:

- type: log
  paths:
    - /var/log/*.log
  fields:
    logzio_codec: plain
    token: OVtSETXhBqUsynXpPMOnzODiiAiSqkOk
    type: platform.sh
  fields_under_root: true
  encoding: utf-8
  ignore_older: 3h

#For version 6.x and lower
#filebeat.registry_file: /var/lib/filebeat/registry

#For version 7 and higher
filebeat.registry.path: /app/.filebeat

#The following processors are to ensure compatibility with version 7
processors:
- rename:
    fields:
     - from: "agent"
       to: "beat_agent"
    ignore_missing: true
- rename:
    fields:
     - from: "log.file.path"
       to: "source"
    ignore_missing: true

############################# Output ##########################################

output:
  logstash:
    hosts: ["listener.logz.io:5015"]
    ssl:
      certificate_authorities: ['/app/config/filebeat/build/filebeat-8.0.0-linux-x86_64/pki/tls/certs/AAACertificateServices.crt']
